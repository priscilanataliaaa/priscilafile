<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learn Tailwindcss</title>
</head>
<body>
    <h1 class="text-6xl font-bold text-center text-pink-400 bg-gray-300 font-serif">Welcome to my website</h1>
    <p class="font-mono italic">This is Priscila's website</p>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <button class="bg-blue-300 hover:bg-blue-600 active:bg-blue-800 active:text-yellow-400 hover:text-white p-5 px-8 rounded-lg mt-5">Click me</button>
    <a class="bg-green-500 rounded-full px-7 py-3 border-2 border-solid border-green-800" href="#">Details</a>
    <div class="flex flex-col md:flex-row mt-5 gap-4 text-white">
        <div class="basis-1/4 bg-blue-900">01</div>
        <div class="basis-1/4 bg-yellow-500">02</div>
        <div class="basis-1/2 bg-red-600">03</div>
    </div>
</body>
</html>
