<!DOCTYPE html>
<html>
    <head>
        <!--External Css-->
        <link rel="stylesheet" href="style.css"/>
        <title>Learning Css</title>
         <!--Internal Css-->
        <style>
            /* This is how you create comment in css*/
           body {
             background-color: greenyellow;
           }
           h2 {
            background-color: blue;
            color: white;
           }
           #today{
            border-bottom: 10px dashed darkgreen; /* this is with shorthand*/
           }
           .center{
            text-align: center;
           }
           h1{
            border-radius: 10px;
           }
        </style>
    </head>
    <body>
        <!--Inline Css-->
        <h1 style="color: red; text-align: center;" >Learning CSS is Fun</h1>
        <h2 class="center">My name is Priscila N tari</h2>
        <h3 id="today" class="center">Today is Friday</h3>
    </body>
</html>
